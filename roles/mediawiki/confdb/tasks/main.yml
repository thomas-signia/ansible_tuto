---
- name: "mediawiki database"
  mysql_db:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    name: "{{mediawiki_db_name}}"
    state: present

- name: "mediawiki user+privileges"
  mysql_user:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    name: "{{mediawiki_db_user}}"
    password: "{{mediawiki_db_password}}"
    priv: "{{mediawiki_db_name}}.*:ALL"
    host: "{{item}}"    # loop variable of groups.apache
    state: present
  with_items: "{{groups.apache}}"    # groups: variable autogenerated by Ansible, matching groups in inventory (named hosts here)

- name: "listen on 0.0.0.0"
  copy:
    dest: /etc/mysql/mariadb.conf.d/80-public.cnf
    content: "[mysqld]\nbind-address = 0.0.0.0"
  notify: [ "mariadb restart" ]
